<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="textonline" style="display:none">
        <p >Hello Online</p>
    </div> 
    <div id="textoffline" style="display:none">
        <p >Hello offline</p>
    </div>
    <div id="container">
        <div class="inner-container">
            <div class="toggle">
                <p>online</p>
            </div>
            <div class="toggle">
                <p>offline</p>
            </div>
        </div>  

        <div class="inner-container" id='toggle-container'>
            <div class="toggle">
                <p>online</p>
            </div>
            <div class="toggle">
                <p>offline</p>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
